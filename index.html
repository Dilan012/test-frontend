<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSRF</title>
</head>
<body>
    <h2>Test CSRF Protection</h2>
    <form action="https://service-api.coursepivot.com/api/v1/auth/writer/signin" method="POST" id="csrf-test-form">
        <!-- Example fields to test form submission -->
        <input type="text" name="username" value="test@gmail.com" />
        <input type="password" name="password" value="fakePassword" />
        <button type="submit">Submit</button>
    </form>

    <script>
        // Optionally, you could auto-submit the form to simulate a malicious attack
        document.getElementById('csrf-test-form').submit();
    </script>
</body>
</html>
